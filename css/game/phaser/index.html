<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="game"></div>
    <script src="https://cdn.bootcss.com/phaser/2.6.2/phaser.min.js"></script>
    <script>
        const width=800,
            height=600;
        let back,//背景
            mummy,//僵尸
            anim,//运动对象
            loopText;//文本
        //游戏对象
        var game=new Phaser.Game(width,height,Phaser.AUTO,'#game',{preload:preload,create:create,update:update})
        function preload() {
            //预加载
            game.load.image('lazur','./thorn_lazur.png');//背景图片
            game.load.spritesheet('mummy','./metalslug_mummy37x45.png',37,45,18);//sprite精灵 sheet薄片，纸张；薄板；床单,覆盖；盖上被单 37x45 18帧
        }
        //Phaser.AUTO渲染引擎 preload预加载资源
        // 1.游戏对象
        // 2.背景音乐等资源
        // 3.player，enemy
        function create(){
            //scene
            back=game.add.image(0,0,'lazur');//(向右,向下,图片)
            // back.scale.set(2);
            back.smoothed=false;//抗锯齿 smooth 顺利的；光滑的；平稳的
            
            mummy=game.add.sprite(200,360,'mummy',10);//运动 10s
            mummy.scale.set(4);
            mummy.smoothed=false;

            anim=mummy.animations.add('walk');
            anim.play(10,true);//（张/s，是否循环）
        }
        function update(){

        }
    </script>
</body>
</html>
