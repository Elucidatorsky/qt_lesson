    ;var LXY={};//命名空间 libs
    /*//@params 定义
     * Game 类,游戏实例
     * @params w:number 游戏区域宽度
     * @params h:number 游戏区域高度
     * @params selector:string 游戏区域选择器
     * @params callback:object 游戏区域回调的集合
     */
    LXY.Game=function(w,h,selector,callback){//类
        this.width=w;
        this.height=h;
        this.ele=document.querySelector(selector);
        this.callback=callback;
        this.init();
    };
    LXY.Game.prototype.init=function(){
        this.ele.style.width=this.width+'ps';
        this.ele.style.height=this.height+'ps';
        this.ele.style.style.backgroundColor='green';
        this.createCanvas();
    }

    new LXY.Game(800,600,'#game',{});
    </script>
