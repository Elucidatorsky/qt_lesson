    <script>
        // S 60*salary
        // A 6*salary
        // B 4*salary
        // C 2*salary
        // D 1*salary
        // 奖金的发放策略
        var caulateBonus = function(performanceLevel,salary) {
            switch(performanceLevel){
                case S:
                    return performanceSBonus();   break;
                case A:
                    return performanceABonus();    break;
                case B:
                    return performanceBBonus();    break;
                case C:
                    return performanceCBonus();    break;
                case D:
                    return performanceDBonus();  break;
            }
        }
        var performanceSBonus = function(salary) {
            return salary*60;
        }
    </script>
