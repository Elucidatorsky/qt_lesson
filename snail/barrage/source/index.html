<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绫波</title>
    <style>
        #canvas{
            position: absolute;/*脱离文档流*/
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>AZUR绫波 2k - 绫波型播放器</h1>
        <div class="main">
            <canvas id="canvas"></canvas>
            <video src="./AZUR绫波III 2K.mp4" id="video" controls width="720" height="400"></video>

        </div>
        <div class="content">
            <input type="text" id="text">
            <input type="button" id="btn" value="发弹幕">
            <input type="color" id="color"><!--color取色板-->
            <input type="range" id="range" max="40" min="20"><!--进度条-->
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
