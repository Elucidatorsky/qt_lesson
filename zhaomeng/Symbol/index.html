<body>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
    <script>
        var arr = [
            'a', 'bb', 'ccc', 'ddd'
        ]
        // 引入 lodash 之后 所有的方法都放在 _ 里
        // countBy 统计相同单位的字符串有几个
        var a = _.countBy(arr,'length');
        console.log(a);
        var arr1 = [4.2, 6.1, 6.3, 6.2]
        var b = _.countBy(arr1,Math.floor);
        console.log(b);

        function countBy(ele, by) {
      let obj = {};
      ele.forEach((item) => {
        let fn = typeof by === 'function' ?
        by :
        (v) => v[by];
        
        let val = fn(item);
        // console.log(val);
        if (!obj[val]) obj[val] = 0;
        obj[val] = obj[val] + 1;
        // obj[val] = 出现次数
      })
      return obj;
    }

    </script>
    <script>
        // Symbol
        // why
        var obj = {
            a: 1,
            a: 1,
        }   
        let a = Symbol('this is a');
        let b = Symbol('this is b');
        console.log( a === b );
        var obj = {
            a: 1,
            [b]: 1,
            [a]: 2
        }
        console.log(obj);
        // for...in
        for(let key in obj) {
            console.log(obj[key])
        }
        // 获取对象的所有属性
        const keys = Object.keys(obj);
        console.log(keys);
        const symbolKeys = Object.getOwnPropertySymbols(obj);
        console.log(symbolKeys);
        // 应用 消除魔法字符串 多次重复出现的字符串
        const SHAPE ={
            rectangle: Symbol(),
            traingle: Symbol()
        }
        function getArea(shape, options) {
            switch (shape) {
                // case 'rectangle':
                case SHAPE.rectangle:
                    return options.width * options.height;
                    break;
                // case 'traingle':
                case SHAPE.traingle:
                    return .5 * options.width * options.height;
                    break;
                default:
                    break;
            }
        }
        console.log(getArea('rectangle',{width:1,height:2}))
    </script>
